<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password">
        </div>
        <button type="submit" ng-click="vm.login()" class="btn btn-default">Login</button>
        <button ng-click="vm.goToRegister()" type="submit" class="btn btn-default">Register</button>
    </form>
</div>
