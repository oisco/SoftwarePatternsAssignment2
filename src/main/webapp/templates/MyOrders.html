<div class="container">
    <h1>My Orders</h1>
    <table class="table"><th>Date</th><th>Total</th><th>Items</th><th>Address</th>
    <tr ng-repeat="order in vm.orders">
        <td>{{order.date | date}}</td>
        <td>{{order.cost}}</td>

        <td>
                <td nested-item ng-repeat="product in order.products">
                <p> <img src="{{product.price}}">{{product.title}}</p>
            </td>
        </td>
    </tr>
    </table>
</div>
