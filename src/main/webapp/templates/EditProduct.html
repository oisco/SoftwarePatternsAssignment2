<h1>Edit Product</h1>

<form name="addProductForm">
    <div class="form-group">
        <label for="productTitle">Product Title:</label>
        <input type="text" class="form-control" ng-model="vm.product.title" required id="productTitle">
    </div>

    <div class="form-group">
        <label for="productPrice">Price:</label>
        <input type="number" min="1" step="any" class="form-control" ng-model="vm.product.price" required id="productPrice">
    </div>

    <div class="form-group">
        <label for="productStockLevel">Amount remaining:</label>
        <input type="number" min="1" step="any" class="form-control" ng-model="vm.product.stockLevel" required id="productStockLevel">
    </div>

    <div class="form-group">
        <label for="productImage">Image:</label>
        <input type="text" min="1" step="any" class="form-control" ng-model="vm.product.image" required id="productImage">
    </div>


    <div class="form-group">
        <label for="manufacturer">Manufacturer:</label>
        <input type="text" class="form-control" ng-model="vm.product.manufacturer" required id="manufacturer">
    </div>

    <div class="form-group">
        <label for="prodDesc">Description:</label>
        <input type="text" class="form-control" ng-model="vm.product.description" required id="prodDesc">
    </div>

    <button type="submit" ng-click="vm.updateProduct()" class="btn btn-default">Submit</button>
</form>
