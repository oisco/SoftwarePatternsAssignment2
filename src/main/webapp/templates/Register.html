<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Email address:</label>
            <input ng-model="vm.user.username" type="text" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input ng-model="vm.user.password" type="password" class="form-control" id="password">
        </div>
        <div class="form-group">
            <label for="password2">Confirm Password:</label>
            <input  ng-model="vm.user.password2" type="password" class="form-control" id="password2">
        </div>

        <div class="checkbox" >
            <label><input ng-model="vm.isAdmin" type="checkbox" id="isAdmin"> Create an Administrator Account</label>
        </div>

        <div ng-show="!vm.isAdmin">
        <div class="form-group">
            <label for="password2">Address Line 1:</label>
            <input  ng-model="vm.user.address.address1" type="text" class="form-control" id="address1">
        </div>
        <div class="form-group">
            <label for="password2">Address Line 2:</label>
            <input  ng-model="vm.user.address.address2" type="text" class="form-control" id="address2">
        </div>
        <div class="form-group">
            <label for="password2">Address Line 3:</label>
            <input  ng-model="vm.user.address.address3" type="text" class="form-control" id="address3">
        </div>
        <div class="form-group">
            <label for="password2">City:</label>
            <input  ng-model="vm.user.address.city" type="text" class="form-control" id="city">
        </div>
        <div class="form-group">
            <label for="country">Country:</label>
            <input  ng-model="vm.user.address.country" type="text" class="form-control" id="country">
        </div>
        </div>
        <button type="submit" ng-click="vm.Register()"class="btn btn-default">Register</button>
    </form>
</div>
